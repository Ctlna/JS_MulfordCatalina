<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sty.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Correccion</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Mis heroes
                    </div>
                    <div class="card-body">
                        <h5>
                            Gestión de heroes
                        </h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="personaje" class="form-label">Nombre Personaje</label>
                                            <input type="text" name="personaje" id="personaje" required="" class="form-control"></input>    
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="actor" class="form-label">Nombre Actor</label>
                                            <input type="text" name="actor" id="actor" required="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="age" class="form-label">Edad</label>
                                            <input type="number" name="age" id="age" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="ubicacion" class="form-label">Ubicación</label>
                                            <input type="text" name="ubicacion" id="ubicacion" class="form-control"></input>
                                            <div id="cityNameAux" class="form-text">
                                                Nombre de la ciudad de origen
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" name="poster" id="poster" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="fecha" class="form-label">Fecha</label>
                                            <input type="date" name="fecha" id="fecha" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="productora" class="form-label">Productora</label>
                                            <select name="productora" id="productora" class="form-select">
                                                <option value=""></option>
                                                <option value="Marvel">Marvel</option>
                                                <option value="DC">DC</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <section id="aparece" class="hidden">
                                   
                                </section>
                                <button type="button" id="nHeroe" onclick="aparecera()" class="btn btn-dark">Nuevo Heroe</button>
                                <button type="button" id="gHeroe" class="btn btn-primary">Guardar Heroe</button>
                                <button type="reset" id="cancelar" class="btn btn-danger">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</html>
